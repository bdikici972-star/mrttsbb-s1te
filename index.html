<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWARP-REVANGE</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    background:url('https://i.ibb.co/ccHbxfVz/5d2c44694918947aede42306cb7154d0.gif') no-repeat center center fixed;
    background-size:cover;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:Courier New, monospace;
    overflow:hidden;
}

.overlay{
    background:rgba(0,0,0,0.6);
    padding:40px;
    border-radius:15px;
}

h1{
    color:#00ff00;
    font-size:60px;
    text-shadow:0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00;
    animation:glow 1.5s infinite alternate;
}

h2{
    color:#00ff00;
    font-size:35px;
    text-shadow:0 0 5px #00ff00,
                0 0 15px #00ff00,
                0 0 30px #00ff00;
    margin-top:20px;
    animation:glow 2s infinite alternate;
}

p{
    color:#00ff00;
    font-size:28px;
    text-shadow:0 0 5px #00ff00,
                0 0 15px #00ff00,
                0 0 30px #00ff00;
    margin-top:20px;
    animation:glow 2.5s infinite alternate;
}

@keyframes glow{
    from{
        text-shadow:0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 20px #00ff00;
    }
    to{
        text-shadow:0 0 20px #00ff00,
                    0 0 40px #00ff00,
                    0 0 60px #00ff00;
    }
}
</style>
</head>
<body>

<div class="overlay">
    <h1>H4CKED BY WAZER</h1>
    <h2>SWARP-REVANGE</h2>
    <p>HAYALLERİNİZDEYİZ ;)</p>
</div>

</body>
</html>
